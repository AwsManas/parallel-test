version: 0.2
phases:
  pre_build:
    commands:
      - echo 'prebuild'
  build:
    commands:
      - echo 'Compiling the Java Code'
      - ls /codebuild/user/bin
      - which codebuild-breakpoint
      - which codebuild-glob-search
      - which codebuild-tests-run
      - npm install jest-junit --save-dev
      - npx jest --listTests
      - npx jest --runInBand --coverage
      - ls
      - pwd
      - cd _tests_
      - ls
  post_build:
    commands:
      - echo "Would deploy here"
